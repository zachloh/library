<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>

<body>
<div class="header">
  <div class="logo">
    <img src="./assets/book.svg" alt="An open book icon">
    <p>Library</p>
  </div>
</div>

<div class="sidebar">
  <form class="add-book-container">
    <div class="title-container input">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
    </div>

    <div class="author-container input">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required>
    </div>

    <div class="pages-container input">
      <label for="pages">Pages</label>
      <input type="number" name="pages" id="pages" required>
    </div>

    <div class="status-container">
      <input type="checkbox" name="read-status" id="read-status">
      <label for="read-status">I have read this book</label>
    </div>

    <div class="button-container">
      <button id="add-book-button">ADD BOOK</button>
    </div>
  </form>
</div>

<div class="main-content">
  <div class="content-container">
    <table>
      <thead>
        <tr>
          <th>TITLE</th>
          <th>AUTHOR</th>
          <th>PAGES</th>
          <th>STATUS</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

</body>

</html>
